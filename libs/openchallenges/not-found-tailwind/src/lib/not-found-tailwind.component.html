<main
  class="base mat-typography flex min-h-screen flex-col items-center justify-center bg-[url('/openchallenges-assets/images/banner-sm.svg')] bg-contain bg-no-repeat text-center"
>
  <div class="pt-24">
    <em class="em tw-text-[160px] font-bold">404</em>
    <h1>Page Not Found</h1>
    <p>Oops! The page you are looking for does not exist. It might have been moved or deleted.</p>
  </div>
  <div class="btn-group mt-12">
    <a mat-raised-button class="home-btn bg-accent text-white" href="/home">Home</a>
    <a
      mat-raised-button
      color="basic"
      class="px-8 py-4"
      href="https://github.com/Sage-Bionetworks/sage-monorepo/issues/new/choose"
      >Contact Us</a
    >
  </div>
</main>
